name: Build
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run Prettier
        run: |
          yarn prettier --check --ignore-unknown .
      - name: Typecheck
        run: |
          yarn tsc --noEmit
      - name: Run ESLint
        run: |
          yarn eslint --ext ts --ext tsx ./src
      - name: Run tests
        run: |
          yarn jest ./src
