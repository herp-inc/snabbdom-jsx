name: Build
on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run Prettier
        run: |
          yarn prettier --check --ignore-unknown .
      - name: Typecheck
        run: |
          yarn tsc --noEmit
      - name: Run ESLint
        run: |
          yarn eslint --ext ts --ext tsx ./src --report-unused-disable-directives
      - name: Run tests
        run: |
          yarn jest ./src
      - name: Install Nix
        uses: cachix/install-nix-action@v29
        with:
          extra_nix_config: |
            sandbox = false
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Build
        run: nix-build
